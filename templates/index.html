<!DOCTYPE html>
<html lang="ja" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ヤマトB2 CSV変換ツール</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='output.css') }}"
    />
  </head>
  <body>
    <div id="elm-app"></div>

    <script src="{{ url_for('static', filename='elm.js') }}"></script>
    <script>
      // Initialize Elm application
      var app = Elm.Main.init({
        node: document.getElementById('elm-app')
      });

      // Handle CSV download port
      app.ports.downloadCsv.subscribe(function(data) {
        fetch('/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('サーバーエラー');
          }

          // Extract filename from Content-Disposition header or use default
          const contentDisposition = response.headers.get('Content-Disposition');
          let filename = 'yamato_output.csv';
          if (contentDisposition) {
            const match = contentDisposition.match(/filename="?(.+)"?/);
            if (match && match.length > 1) {
              filename = match[1];
            }
          }

          return response.blob().then(blob => ({ blob, filename }));
        })
        .then(({ blob, filename }) => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
        })
        .catch(error => {
          console.error('保存エラー:', error);
          alert('保存エラー: ' + error.message);
        });
      });
    </script>
  </body>
</html>
